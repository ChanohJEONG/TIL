<!DOCTYPE html>
<html>

<head>
    <meta charset="utf
-8">
    <title>HTML5 연습</title>
    <style>
        #parent {
            background-color: yellow;
            width: 500px;

        }

        #child1 {
            float: left;
            background-color: red;
            height: 100px;
            width: 100px;

        }

        #child2 {
            float: right;
            background-color: blue;
            height: 100px;
            width: 100px;

        }
    </style>
</head>

<body>
    <div id="parent">
        Parent
        <div id="child1">
            Child1
        </div>
        <div id="child2">
            Child2
        </div>
    </div>
</body>

</html>
