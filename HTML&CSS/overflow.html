<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 연습</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: relative;
            display: inline-block;
        }

        #top {
            background-color: red;
        }

        #center {
            background-color: green;
        }

        #bottom {
            background-color: blue;
        }

        section {
            width: 150px;
            height: 150px;
            border: 1px double black;
            overflow: auto;
        }
    </style>
</head>

<body>
    <section>
        <div id="top">
            top
        </div>
        <div id="center">
            center
        </div>
        <div id="bottom">
            bottom
        </div>
    </section>
</body>

</html>
