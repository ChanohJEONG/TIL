<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kakao</title>
</head>
<body>
	<input type="text" id="address">
	<button>위도/경도 변환</button>
	<hr>
	<!--  자바스크립트(JQuery) AJAX활용 -->
	<script src = "http://code.jquery.com/jquery-3.1.1.min.js"></script> <!-- CDN 방식 -->
	<!--  getKakao 주소 호출 -->
	<!--  parsing 후 화면에 출력 -->

	<script>$('button').click(function(){ // 버튼 클릭시
		$.ajax({
			url : '/getKakao' ,
			type : 'get' ,
			data : {'address' : $('#address').val() } ,
			success : function(res){
				console.log(res);
			}
		})
	});
	</script>

	<script></script>
</body>
</html>
