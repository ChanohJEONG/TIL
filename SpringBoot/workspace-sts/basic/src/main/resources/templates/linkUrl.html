<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paging</title>
</head>
<body>
	<th:block th:each="page : ${#numbers.sequence(start,end)}">
		<span th:if="${now_page == page}" th:text="${page}"}></span>
		<a href="#" th:unless="${now_page == page}">[[${page}]]</a>
	</th:block>

</body>
</html>
