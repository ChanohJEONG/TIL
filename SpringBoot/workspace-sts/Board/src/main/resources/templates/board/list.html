<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head">
</head>
<body>

	<nav th:replace="common/nav"></nav>
	<div class="jumbotron">
		<div class="container text-center">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Number</th>
						<th>Title</th>
						<th>Writer</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="board : ${list}" th:attr="id=${board.id}">
						<td th:text="${board.id}"></td>
						<td th:text="${board.title}"></td>
						<td th:text="${board.userId}"></td>
					</tr>
				</tbody>
			</table>
			<button type="button" class="btn btn-primary btn-block" id="write">Writing</button>
		</div>
	</div>

	<footer th:replace="common/footer"> </footer>
	<script>
		$("#write").click(function() {
			location = "/board/write";
			return false;//여기서 종료 ( 기본 이벤트, 이벤트 전파 )
		});
		$("tr").click(function() {
			var id = $(this).attr("id");
			location = "/board/" + id;
			return false;
		});
	</script>

</body>
</html>
